<div class="container">
  <div class="inner-container">
    <div class="text-center">
      <h1>GET HOSTS</h1>
    </div>
    <hr />
    <h5>How many hosts would you like to view?</h5>

    <div class="row">
      <form [formGroup]="searchForm">
        <div class="col-md-4">
          <input type="number" class="form-control" id="hostNum" placeholder="Enter a value greater than or equal to 0!" [(ngModel)]="hostNum" formControlName="hostNum">
        </div>
        <div class="col-md-4">
          <input id="submitButton" class="btn btn-success btn-block" type="button" value="Submit" (click)="submitForm(searchForm.value)"/>
        </div>
        <div class="col-md-4">
          <input id="resetButton" class="btn btn-primary btn-block" type="button" value="Reset" (click)="clearForm()"/>
        </div>
      </form>
    </div>
    <hr />
    <h4>Host Table:</h4>
    <div>
      <table class="table table-striped table-hover" id="host_table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Hostname</th>
          <th>Port</th>
          <th>Username</th>
        </tr>
        </thead>
        <tr *ngIf="hosts == null">
          <td>No</td>
          <td>Data</td>
          <td>Requested</td>
          <td>Yet</td>
        </tr>
        <tr *ngFor="let host of hosts">
          <td>{{host?.name}}</td>
          <td>{{host?.hostname}}</td>
          <td>{{host?.port}}</td>
          <td>{{host?.username}}</td>
        </tr>
      </table>
    </div>
    <hr />
    <h4>Raw Data Returned:</h4>
    <pre *ngIf="hosts == null">No Data Requested Yet</pre>
    <pre *ngIf="hosts != null">{{configurations | json}}</pre>
  </div>
</div>
<router-outlet></router-outlet>
